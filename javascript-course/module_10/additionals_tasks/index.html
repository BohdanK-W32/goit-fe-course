<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 10. Additional tasks</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="country">
      <div class="container">
        <form class="search-form">
          <input type="text" name="country" placeholder="Enter country name">
          <button class="mdc-btn" type="submit">search</button>
        </form>
        <div class="result"></div>
      </div>
    </div>

    <div class="user">
      <div class="container">
        <form class="search-form">
          <input type="text" name="country" placeholder="Enter user name">
          <button class="mdc-btn" type="submit">search</button>
        </form>
        <div class="result"></div>
      </div>
    </div>

    <div class="users_table">
      <div class="container">
        <form class="search-form">
          <button class="mdc-btn" type="submit">get</button>
        </form>
        <table class="user-table"></table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
