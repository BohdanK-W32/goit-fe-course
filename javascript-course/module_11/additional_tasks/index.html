<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 11. Additional tasks</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Разметка элемента списка

    <li class="item">
      <p class="name"><strong>Name:</strong> </p>
      <p class="quantity"><strong>Quantity:</strong> </p>
    </li>
    -->

    <!-- Контейнер в который рендерить -->
    <ul class="products"></ul>

      <!-- Разметка поста 
        <article class="post">
          <h2 class="title"></h2>
          <p class="text"></p>
          <span class="fav-icon"></span>
        </article>
      -->

    <!-- Контейнер в который рендерить -->
    <section class="posts">
      <template class="post-template">
        {{#each posts}}
          <article class="post">
            <h2 class="title">{{title}}</h2>
            <p class="text">{{text}}</p>
            {{#if favourite}}
              <span class="fav-icon"></span>
            {{/if}}
          </article>
        {{/each}}
      </template>
    </section>

    <div class="container">
      <div class="row">
        <form acrion="#" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="First name" id="first_name" type="text" class="validate">
              <label for="first_name"></label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Last Name" id="last_name" type="text" class="validate">
              <label for="last_name"></label>
            </div>
            <div class="col s12">
              <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">submit</button>
            </div>
          </div>
        </form>
        <ul class="results col s12">
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
