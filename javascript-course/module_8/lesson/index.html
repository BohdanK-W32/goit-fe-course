<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module 8. Lesson</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <label> Enter color <input class="input__color" type="color" value="#ff0000" /> </label>
    <form class="table-form">
      <label> tr count <input class="trInput" type="text" /> </label>
      <label> td count <input class="tdInput" type="text" /> </label>
      <button type="submit">Generate table</button>
    </form>
      <button class="removeTableBtn">Remove table</button>
  </header>

  <table></table>

  <button class="button">0</button>

  <div class="container">
    <div class="expression">
      <input class="input input-1" type="text" placeholder="0">
      <span>+</span>
      <input class="input input-2" type="text" placeholder="0">
      <span>=</span>
      <span class="result">0</span>
    </div>

    <button class="add-button" data-action="add">Сложить</button>
  </div>
  <div class="row">
    <button class="btn" data-action="sub">-1</button>
    <span class="value">0</span>
    <button class="btn" data-action="add">+1</button>
  </div>

  <form class="question-form">
    <div class="options">
      <label>
        <input type="radio" name="option" value="HTML">
        HTML
      </label>
      <label>
        <input type="radio" name="option" value="CSS">
        CSS
      </label>
      <label>
        <input type="radio" name="option" value="JavaScript">
        JavaScript
      </label>
      <label>
        <input type="radio" name="option" value="PHP">
        PHP
      </label>
    </div>

    <button class="btn-submit" type="submit">SUBMIT</button>
  </form>
  <p class="res">Result: </p>

  <form class="js-form" action="">
    <input class="js-input" type="text" name="" id=""placeholder="Enter text here"/>
    <button class="js-btn-submit" type="submit">Submit</button>
  </form>
  <ul class="js-list"></ul>

  <button class="btn-open" data-action="open-modal">Open Modal</button>

  <div class="modal modal-hidden js-modal-backdrop">
    <div class="modal-content">
      <div class="close-btn" data-action="close-modal"></div>
      <h2 class="modal-title">Newsletter</h2>
      <p class="modal-text">Subscribe to the Bachas mailing list to receive updates on new arrivals, special offers and other discount information.</p>
      <form class="sub-form" action="#">
        <input class="sub-form-input" type="text" placeholder="Your Email Here">
        <button class="sub-form-btn">subscribe</button>
      </form>
    </div>
  </div>

  <div class="input-list">
      <input type="text" class="input-el" data-length="2" placeholder="2 символа">
      <input type="text" class="input-el" data-length="4" placeholder="4 символа">
      <input type="text" class="input-el" data-length="8" placeholder="8 символов">
      <input type="text" class="input-el" data-length="16" placeholder="16 символов">
    </div>

  <script src="./script.js"></script>
</body>

</html>
